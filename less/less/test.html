<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var pixRatio=1/window.devicePixelRatio;
    var html=document.documentElement;
    document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+pixRatio+',minimum-scale='+pixRatio+',maximum-scale='+pixRatio+'">');
    // 谷歌浏览器中 fontsize最少为12px,所以不要除太多，以免不生效默认为12px.
    html.style.fontSize=html.clientWidth/25+ 'px';
  </script>
  <!-- <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=0,minimum-scale=0,maximum-scale=0"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="box"></div>
  </header>
</body>
</html>
