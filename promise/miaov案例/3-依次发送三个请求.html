<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
			依次发送以下三个请求
				获取用户信息
				GET http://localhost:8888/promise/userInfo  
				获取用户的商品列表		
				POST http://localhost:8888/promise/shopListById
				获取用户的送货地址  
				GET http://localhost:8888/promise/dress  		
			*/

		</script>
		<script src="./jquery-3.2.1.js"></script>
	</head>

	<body>
		<script>
			
			function ajax(path,method,success,error){
				$.ajax({
					url: `http://localhost:8888/promise/${path}`,
					method: method,
					success:success,
					error:error
				});
			}

			ajax('userInfo','get',function(data){
				console.log(data);
				ajax('shopListById','post',function (data){
					console.log(data)
					ajax('dress','get',function (data){
						console.log(data)
					},function (error){
						console.log(error);
					})
				},function (error){
					console.log(error);
				})
			},function (error){
				console.log(error)
			})

		</script>
	</body>
</html>
