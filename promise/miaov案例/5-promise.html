			/*
				Promise 函数

					new Promise(function(){

			*/

			let p = new Promise(function(resolve,reject){
				// 异步的代码封装
				setTimeout(function (){
					let a = 1+1;
					// 把异步的结果放在Promise对象中，并且是成功
					reject('运行失败')
				},2000)
			});

			console.log(p); // promise对象

			// 当promise对象变为了成功的状态，会执行then方法的第一个回调函数
			p
			.then(function(data){
				console.log(data)
			},function (error){
				console.log(error)
			})
			.then(function (){

			})
			.then(function (){

			})
			.then(function (){

			.then(function (){
