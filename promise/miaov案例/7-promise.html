		<script>
			/*
			依次发送以下三个请求
				获取用户信息
				GET http://localhost:8888/promise/userInfo  
				获取用户的商品列表		
				POST http://localhost:8888/promise/shopListById
				获取用户的送货地址  
				GET http://localhost:8888/promise/dress  		
			*/

		</script>
		<script src="./jquery-3.2.1.js"></script>
	</head>

	<body>
		<script>
			
			/*
				Promise 函数

					new Promise(function(){
			
					})
			*/

			let p = new Promise(function(resolve, reject){
				
				setTimeout(function (){
					resolve('hello')
				},2000)
			})
			let p1 = new Promise(function(resolve, reject){
				
				setTimeout(function (){
					resolve('hello 我是第二个')
				},2000)
			})

			// then方法就返回一个promise对象

			p
			.then(function (data){
				console.log(data)
				//return 'miaov';	 // Promise.resolve('miaov')
				return p1;  // 返回promise对象
			})
			.then(function (d){
				console.log(d)
			})


		</script>
	</body>
