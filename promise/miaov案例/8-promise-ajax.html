<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
			依次发送以下三个请求
				获取用户信息
				GET http://localhost:8888/promise/userInfo  
				获取用户的商品列表		
				POST http://localhost:8888/promise/shopListById
				获取用户的送货地址  
				GET http://localhost:8888/promise/dress  		
			*/

		</script>
		<script src="./jquery-3.2.1.js"></script>
	</head>

	<body>
		<script>

			function ajax(path,method){
				return new Promise(function(resolve, reject){
					$.ajax({
						method: method,
						url: 'http://localhost:8888/promise/'+path,
						success: resolve,
						error: reject
					})
				})
			}

			

			// then方法就返回一个promise对象

			ajax('userInfo','get')
			.then(function (data){
				console.log(data)
				return ajax('shopListByIds','post')
			})
			.then(function(d){
				console.log(d)
				return ajax('dress','get')
			})
			.then(function(d){
				console.log(d)
			})
			.catch(function (error){
				console.log(error)
			})


			// 写异步的方式跟写同步的方式一样


		</script>
	</body>
</html>
